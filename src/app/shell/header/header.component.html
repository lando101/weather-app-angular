<mat-toolbar class="mat-elevation-z6 navbar" color="primary">
  <div fxHide.gt-sm fxLayoutAlign="start center">
    <button class="menu-button" mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="title">{{ title }}</span>
  </div>

  <div fxHide.lt-md>
    <div class="d-flex justify-content-start align-items-center">
      <a class="brand d-flex align-items-center" href="https://github.com/ngx-rocket" translate>
        <svg
          width="1em"
          height="1em"
          viewBox="0 0 16 16"
          class="bi bi-cloud-fill"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            fill-rule="evenodd"
            d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z"
          />
        </svg>
        APP_NAME
      </a>
    </div>
  </div>
  <app-location-search (loading)="dataLoading($event)" class="search"></app-location-search>
  <div>
    <button mat-button routerLink="/home" routerLinkActive="active">
      <mat-icon>home</mat-icon>
      <span translate>Home</span>
    </button>
    <button mat-button routerLink="/about" routerLinkActive="active">
      <mat-icon>info</mat-icon>
      <span translate>About</span>
    </button>
  </div>
  <!-- <span fxFlex></span> -->
  <!-- <app-language-selector icon="true"></app-language-selector> -->
  <!-- <app-location-search></app-location-search> -->
  <!-- <div *ngIf="isLoading" class='loader'></div> -->
</mat-toolbar>
<app-loader [isLoading]="isLoading"></app-loader>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Pattaya&display=swap');
</style>
