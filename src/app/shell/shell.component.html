<div fxFlex>
  <app-header [sidenav]="sidenav"></app-header>
  <mat-sidenav-container class="{{ theme }}" fxFill>
    <mat-sidenav #sidenav mode="over" ngClass.gt-sm="has-border">
      <nav>
        <mat-list>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/home" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>Home</span>
          </a>
          <mat-divider></mat-divider>
          <a mat-list-item routerLink="/about" routerLinkActive="active" (click)="sidenav.close()">
            <span translate>About</span>
          </a>
          <mat-divider></mat-divider>
        </mat-list>
      </nav>
    </mat-sidenav>
    <mat-sidenav-content class="scroll scroll2 w-100">
      <app-rain *ngIf="rain" [conditions]="rain"></app-rain>
      <app-broken-clouds *ngIf="fewClouds" [day]="day" [conditions]="fewClouds"></app-broken-clouds>
      <app-night-sky [day]="day"></app-night-sky>
      <app-fog *ngIf="fog"></app-fog>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
