<div [hidden]="!isLoading">
  <div [ngClass]="{ dark: !themeLight }" class="overlay">
    <div id="preloader">
      <div id="logo" class="d-flex justify-content-center align-items-center">
        <a class="brand d-flex align-items-center" href="https://github.com/ngx-rocket" translate>
          <svg
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            class="bi bi-cloud-fill"
            fill="currentColor"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z"
            />
          </svg>
          APP_NAME
        </a>
      </div>
      <div id="loader"></div>
      <div id="desc-text">Grabbing weather results...</div>
      <small id="small-text">The APIs are free so give it a sec</small>
      <div class="d-flex justify-content-center align-items-center position-bottom position-absolute w-100 mb-3">
        <img
          class="open-weather-icon mx-3"
          src="https://firebasestorage.googleapis.com/v0/b/weather-app-d5f91.appspot.com/o/logos%2Flogo_white_cropped.png?alt=media&token=7e486d03-cdfc-4338-ba39-ad382ca23200"
        />
        <img
          class="nws-icon mx-3"
          src="https://firebasestorage.googleapis.com/v0/b/weather-app-d5f91.appspot.com/o/logos%2FUS-NationalWeatherService-Logo.svg.png?alt=media&token=e787706c-b634-4b8f-9281-116b4411d830"
        />
      </div>
    </div>
  </div>
</div>
